<!DOCTYPE html>
<html lang="en">
<head>
<title>Royal Society for the Protection of Birds</title>
<meta charset="UTF-8">
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
<link rel="stylesheet" href="stylesheet.css">

<script src="main.js" defer></script>

</head>
<body>
  <div class='title'>
    <img class='title_element' id='logo' src="logo.png" alt="RSPB logo">

    <a href='settings.html'>
      <img  class='title_element' id='settings' src="settings.png" alt="settings">
    </a>
    <a href='settings.html'>
      <button class="title_element" id='settings_button'>Settings</button>
    </a>

    <a  href='homepage.html'>
      <img  class='title_element' id='home' src="home.png" alt="home">
    </a>
    <a  href='homepage.html'>
      <button class="title_element" id='settings_button2'>Home</button>
    </a>

    <div class='title_element' id='container2'>RSPB
    <br>Bird Count</div>

  </div>

  <div class="grid_container">
    <div class="grid_item">
      <img class="bird" src="blue_tit.jpg" alt="blue tit">
      <br>Blue<br> Tit<br>
      <section class="quantity">
      <button class="down">
          <img class="adjust" src="minus.png">
      </button>
      <input class="count" value="0" readonly>
      <button class="up">
        <img class="adjust" src="plus.png">
      </button>

    </section>
    </div>


    <div class="grid_item">
      <img class="bird" src="house_sparrow.jpg" alt="house sparrow">
      <br>House<br> Sparrow<br>
      <section class="quantity">
      <button class="down">
          <img class="adjust" src="minus.png">
      </button>
      <input class="count" value="0" readonly>
      <button class="up">
        <img class="adjust" src="plus.png">
      </button>

    </section>
    </div>

    <div class="grid_item">
      <img class="bird" src="starling.jpg" alt="Starling">
      <br>House<br> Starling<br>
      <section class="quantity">
      <button class="down">
          <img class="adjust" src="minus.png">
      </button>
      <input class="count" value="0" readonly>
      <button class="up">
        <img class="adjust" src="plus.png">
      </button>

    </section>
    </div>

    <div class="grid_item">
      <img class="bird" src="wood_pigeon.jpg" alt="Wood Pigeon">
      <br>Wood<br> Pigeon<br>
      <section class="quantity">
      <button class="down">
          <img class="adjust" src="minus.png">
      </button>
      <input class="count" value="0" readonly>
      <button class="up">
        <img class="adjust" src="plus.png">
      </button>

    </section>
    </div>

    <div class="grid_item" id="add">
      <a href='addnewbird.html'>
        <img class="bird" src="add.png" alt="blue tit">
        <br><button class="add_new">Add New <br>Bird</button>
      </a>
    </div>
  </div>

  <button class="submit" id="btnsubmit">Submit</button>

  <div id="myModal3" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Bird Count Submitted! Thank you for taking part.</p>
  </div>
</div>

</body>
</html>
