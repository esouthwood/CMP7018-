<!DOCTYPE html>
<html lang="en">
<head>
<title>Royal Society for the Protection of Birds</title>
<meta charset="UTF-8">
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
<link rel="stylesheet" href="stylesheet.css">
<script src="main.js" defer></script>
</head>
<body>
  <div class='title'>
    <img class='title_element' id='logo' src="logo.png" alt="RSPB logo">

    <div class='title_element' id='container'>Bird Count</div>

    <div class="title_element" id="home">
      <img src="home.png" alt="settings">
      <button class="home_button">Back to Homepage</button>
    </div>


  </div>

  <div class="grid-container">
    <div class="grid-item">
      <img class="bird" src="blue_tit.jpg" alt="blue tit">
      <br>Blue<br> Tit<br>
      <section class="quantity">
      <button class="up">
        <img src="up.png" width="20">
      </button>
      <input class="count" value="0" readonly>

      <button class="down">
          <img src="down.png" width="20">
      </button>
    </section>
    </div>


    <div class="grid-item">
      <img class="bird" src="house_sparrow.jpg" alt="house sparrow">
      <br>House<br> Sparrow<br>
      <section class="quantity">
      <button class="up">
        <img src="up.png" width="20">
      </button>
      <input class="count" value="0" readonly>

      <button class="down">
          <img src="down.png" width="20">
      </button>
    </section>
    </div>

    <div class="grid-item">
      <img class="bird" src="wood_pigeon.jpg" alt="wood pigeon">
      <br>Wood<br>Pigeon<br>
      <section class="quantity">
      <button class="up">
        <img src="up.png" width="20">
      </button>
      <input class="count" value="0" readonly>

      <button class="down">
          <img src="down.png" width="20">
      </button>
    </section>
    </div>

    <div class="grid-item">
      <img class="bird" src="add.png" alt="blue tit">
      <br><button class="add_new">Add New Bird</button>
    </div>
  </div>

</body>
</html>
