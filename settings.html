<!DOCTYPE html>
<html lang="en">
<head>
<title>Royal Society for the Protection of Birds</title>
<meta charset="UTF-8">
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
<link rel="stylesheet" href="stylesheet.css">
<script src="main.js" defer></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="main2.js" defer></script>


  <script>
    function changeFontSize(size) {
      document.getElementById('textToChange1').style.fontSize = size + 'px';
      document.getElementById('textToChange2').style.fontSize = size + 'px';
      document.getElementById('textToChange3').style.fontSize = size + 'px';
      document.getElementById('textToChange4').style.fontSize = size + 'px';
    }
  </script>

<script>
  function submitForm() {
    // Get the form element
    var form = document.getElementById('myForm');

    // Submit the form
    form.submit();
  }
</script>

<script>
function colourBlind(){
  document.getElementById("settings1").style.backgroundColor = "#f1f6ff";
  document.getElementById("settings2").style.backgroundColor = "#dde9ff";
  document.getElementById("settings3").style.backgroundColor = "#f1f6ff";
  document.getElementById("settings4").style.backgroundColor = "#dde9ff";

}
</script>
</head>
<body>
  <div class='title'>



    <a  href='homepage.html'>
      <img  class='title_element' id='home' src="home.png" alt="home">
    </a>
    <a  href='homepage.html'>
      <button class="title_element" id='settings_button' class="changeable-text">Home</button>
    </a>
    <div class='title_element' id='container2' class="changeable-text">Settings




<div class="grid_container_about" id="myGrid">
    <div class="grid_item_about">

        <div id="settings1">
            <div style="width: 2vw; float: left; white-space: nowrap;" class="changeable-text" id="textToChange1"> Text to speech </div>
            <div style="margin-left: 800px;"> <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
              </label> </div>
       </div>


    </div>


    <div class="grid_item_about">

      <div id="settings2">
        <div style="width: 2vw; float: left; white-space: nowrap;" class="changeable-text" id="textToChange2"> Colour blind settings </div>
            <div style="margin-left: 800px;"> <label class="switch" >
                <input type="checkbox"  onclick="colourBlind()">
                <span class="slider" onclick="colourBlind()"></span>
              </label> </div>
   </div>


    </div>
  <form action="settingsSpanish.html" id="myForm">
    <div class="grid_item_about">

      <div id="settings3">
        <div style="width: 2vw; float: left; white-space: nowrap;" class="changeable-text" id="textToChange3"> Language </div>
            <div style="margin-left: 800px;" class="changeable-text"> <select name="Language" id="" onchange="submitForm()">
              <option value="1">
                English
              </option>
              <option value="2">
                Greek
              </option>
              <option value="settingsSpanish.html">
                Spanish
              </option>
            </select>
                   </div>
   </div>


    </div>
  </form>


    <div class="grid_item_about">

      <div id="settings4">
        <div style="width: 2vw; float: left; white-space: nowrap;" class="changeable-text" id="textToChange4"> Font size </div>
            <div style="margin-left: 800px;" class="changeable-text"> <select name="Font" onchange="changeFontSize(this.value)">
              <option value="24">
                Small
              </option>
              <option value="32">
                Medium
              </option>
              <option value="40">
                Large
              </option>
            </select>
            </div>  </div>


    </div>
</div>
